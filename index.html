<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmoVerse – Wear Your Emotions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">EmoVerse</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Boys</a>
            <a href="#">Girls</a>
            <a href="#">Kids</a>
            <a href="#" class="cart">Cart <span id="cart-count">0</span></a>
        </nav>
    </header>

    <section class="banner">
        <h1>Wear Your Emotions</h1>
        <p>Explore T-shirts that express who you are.</p>
    </section>

    <section class="products">
        <h2>Our T-shirts</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="images/tshirt1.jpg" alt="T-shirt 1">
                <h3>Anime Style Tee</h3>
                <p class="price">₹349</p>
                <button class="buy-btn">Buy</button>
            </div>
            <div class="product-card">
                <img src="images/tshirt2.jpg" alt="T-shirt 2">
                <h3>Floral Print Tee</h3>
                <p class="price">₹449</p>
                <button class="buy-btn">Buy</button>
            </div>
            <div class="product-card">
                <img src="images/tshirt3.jpg" alt="T-shirt 3">
                <h3>Street Style Tee</h3>
                <p class="price">₹399</p>
                <button class="buy-btn">Buy</button>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2025 EmoVerse. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
